<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Mi Portfolio</a>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="/about">Sobre Mí</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/portfolio">Proyectos</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/cv">Currículum</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/contacto">Contacto</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer class="text-center py-4 bg-dark text-white">
        &copy; 2025 Mi Portfolio - Todos los derechos reservados
    </footer>
</body>
</html>
